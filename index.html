<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo.png" alt="logo de la pagina">
    </header>
    <main class="main">
        <div class="section_1">
            <textarea class="texto"  placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <img src="assets/bi_exclamation-circle-fill.png" alt="">
                <h6>Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="Encriptar()">Encriptar</button>
                <button class="desencriptar" onclick="Desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="secction_2">
            <textarea class="texto2" cols="20" rows="10"></textarea>
              <div class="ningun_mensaje">
                   <h4>Ningún mensaje fue encriptado</h4><br> 
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
           
        </div>
    </main>
    
    <script src="codigo.js"></script>
</body>
</html>
